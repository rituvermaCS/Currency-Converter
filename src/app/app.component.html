<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <title>Currency Convertor</title>
  <style>
  table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  text-align: center;
}
</style>
</head>
<body>
<table>
  <tr>
    <th>Country</th>
    <th>Currency</th>
    <th>Currency Sign.</th>
  </tr>
  <tr>
    <td>
    <select name="dog-names" id="dog-names">
    <option value="rigatoni">USA</option>
    <option value="dave">UAE</option>
    <option value="pumpernickel">Argentina</option>
    <option value="reeses">Australia</option>
    </select>
    <td>
    <select name="dog-names" id="dog-names">
    <option value="rigatoni">USD</option>
    <option value="dave">AED</option>
    <option value="pumpernickel">ARS</option>
    <option value="reeses">AUD</option>
    </select>
    </td>
    <td>
    <select name="dog-names" id="dog-names">
    <option value="rigatoni">$</option>
    <option value="dave">Dh</option>
    <option value="pumpernickel">Peso</option>
    <option value="reeses">A$</option>
    </select>
    </td>
  </tr>
</table>
<br>
Enter Rupee: <input type="text" [(ngModel)] = "num"/>
<br>
<br/>
<button (click)="convert">Convert</button>
</body>
</html>
